version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # Make sure environment variables are available during build
        - echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> .env.production
        - echo "MODEL_NAME=$MODEL_NAME" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* 